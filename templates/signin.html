
<!DOCTYPE html>
<html>
<head>
<title>SignIn Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="{{ url_for('static', filename='/styles/style.css') }}" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
	<!-- main -->
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<p class=error style="color:black" align="center"><strong>Message:</strong>{{ message }}
			{% endfor %}
		{% endif %}
	{% endwith %}
	<div class="main-w3layouts wrapper">
		<h1>Login</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">
					<input class="text" type="text" name="uname" placeholder="Enter Email" required=""><br>
					<input class="text" type="password" name="psw" placeholder="Enter Password" required=""><br>
					<!-- <div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div> -->
					<input type="submit" value="SignIn">
				</form>
				<p>Don't have an Account? <a href="signup"> SignUp Now!</a></p>
			</div>
		</div>
		
	</div>
	<!-- //main -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
