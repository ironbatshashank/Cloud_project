
<!DOCTYPE html>
<html>
<head>
<title>SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="{{ url_for('static', filename='/styles/style.css') }}" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>UNISUPPORT</h1><br>
		<h4>Registration Form</h4>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
					<p class=error style="color:black" align="center"><strong>Message:</strong>{{ message }}
				{% endfor %}
			{% endif %}
		{% endwith %}
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">
					<input class="text" type="text" name="name" placeholder="Enter Name" required=""><br>
					<input class="text" type="text" name="Address" placeholder="Enter Address" required=""><br>
					<input class="text" type="text" name="UK_city" placeholder="Enter UK City" required=""><br>
					<input class="text" type="email" name="email" placeholder="Enter Email" required=""><br>
					<input class="text" type="password" name="psw" placeholder="Enter Password" required=""><br>
					<input class="text" type="text" name="psw" placeholder="Repeat Password" required=""><br>
					<select class="form-select" name="University1" aria-label="Default select example" style="width:95%;background-color:#8DC26F;color: white;">
					  <option disabled selected value>Choose 1st preference</option> 
					    <option value="Queen Mary University of London">QMUL</option>
					    <option value="London School of Economics">LSE</option>
					    <option value="Kings college London">Kings</option>
					    <option value="Imperial College London">Imperial</option>
						<option value="Oxford University">Oxford</option>
						<option value="University of Edinburgh">Edinburgh</option>
						<option value="University of Manchester">Manchester</option>
						<option value="University of Warwick">Warwick</option>
						<option value="University of Glasgow">Glasgow</option>
						<option value="University of Cambridge">Cambridge</option>
					</select>
					<br>
					<select class="form-select" name="University2"  aria-label="Default select example" style="width:95%;background-color:#8DC26F;color: white;">
					  <option disabled selected value>Choose 2nd preference</option> 
					    <option value="Queen Mary University of London">QMUL</option>
					    <option value="London School of Economics">LSE</option>
					    <option value="Kings college London">Kings</option>
					    <option value="Imperial College London">Imperial</option>
						<option value="Oxford University">Oxford</option>
						<option value="University of Edinburgh">Edinburgh</option>
						<option value="University of Manchester">Manchester</option>
						<option value="University of Warwick">Warwick</option>
						<option value="University of Glasgow">Glasgow</option>
						<option value="University of Cambridge">Cambridge</option>
					</select>
					<br>
					<select class="form-select" name="University3" aria-label="Default select example" style="width:95%;background-color:#8DC26F;color: white;">
					  <option disabled selected value>Choose 3rd preference</option> 
					    <option value="Queen Mary University of London">QMUL</option>
					    <option value="London School of Economics">LSE</option>
					    <option value="Kings college London">Kings</option>
					    <option value="Imperial College London">Imperial</option>
						<option value="Oxford University">Oxford</option>
						<option value="University of Edinburgh">Edinburgh</option>
						<option value="University of Manchester">Manchester</option>
						<option value="University of Warwick">Warwick</option>
						<option value="University of Glasgow">Glasgow</option>
						<option value="University of Cambridge">Cambridge</option>
					</select>
					<br>
					<input type="submit" value="SIGNUP">
				</form>
				<p><a href="signin"> Login</a></p>
			</div>
		</div>
		
	</div>
	<!-- //main -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
