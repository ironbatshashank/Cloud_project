<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<form style="border:1px solid #ccc" method="post" id="signup_form">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required>
    
    <label for="address"><b>Address</b></label>
    <input type="text" placeholder="Enter Home Address" name="Address" required>
    
    <label for="UK_city"><b>UK_city</b></label>
    <input type="text" placeholder="Enter city in UK" name="UK_city" required>
     
    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label for="University">Choose 1st preference:</label>
    <select name="University1" id="University">
      <option disabled selected value>-- select an option -- </option>
      <option value="Queen Mary University of London">QMUL</option>
      <option value="London School of Economics">LSE</option>
      <option value="Kings college of London">Kings</option>
      <option value="Imperial">Imperial</option>
    </select>

    <label for="University">Choose 2nd preference:</label>
    <select name="University2" id="University">
      <option disabled selected value>-- select an option -- </option> 
      <option value="Queen Mary University of London">QMUL</option>
      <option value="London School of Economics">LSE</option>
      <option value="Kings college of London">Kings</option>
      <option value="Imperial">Imperial</option>
    </select>

    <label for="University">Choose 3rd preference:</label>
    <select name="University3" id="University">
      <option disabled selected value>-- select an option -- </option>
      <option value="Queen Mary University of London">QMUL</option>
      <option value="London School of Economics">LSE</option>
      <option value="Kings college of London">Kings</option>
      <option value="Imperial">Imperial</option>
    </select>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn" name="submit" id="submit_form">Sign Up</button>
    </div>
  </div>
</form>
